<div class="container">
<br>
  <h4>Consulta del tiempo por  Ciudad</h4>
  <h5>{{fecha | date: 'dd/MM/yyyy'}}</h5>

<div class="col-lg-6 alineacion card">

  <form [formGroup]="formulario" (ngSubmit)="consultar()">
    <div class="form-group">
      <label  for="exampleInputEmail1">Ciudad</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="ciudad">
      <p class="text-danger" *ngIf="formulario.get('ciudad')!.invalid && formulario.get('ciudad')!.touched"  >Favor, Escriba solo letras</p>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre Pa√≠s</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="codigo">
      <p class="text-danger" *ngIf="formulario.get('codigo')!.invalid && formulario.get('codigo')!.touched"  >Favor, Escriba solo letras</p>
    </div>

    <button type="submit" class="btn btn-primary">Consultar</button>
  </form>
  <p class="text-danger" *ngIf="errores">{{mensajeError}}</p>
</div>
  <div class="col-lg-6 alineacion">
    <div class="card">
      <div class="card-body">
        <ul style="list-style: none;   display: flex;
        flex-direction: column;
        gap: 10px;">
          <li>Descripcion: {{descripcion}}</li>
          <li>Temperatura: {{temperatura}}</li>
          <li>Humedad: {{humedad}}</li>

        </ul>
      </div>
    </div>
  </div>
</div>
